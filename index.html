<html>
<head>
	<title>Cookie Workshop</title>
	<link rel="stylesheet" type="text/css" href="default.css">
</head>
<body>
	<h1>Me want cookie!</h1>

	<img class="background-image" src="cookie-monster.jpg">

	<div class="sugarSection">
		<img class="cookie-image sugarImage" src="sugar-cookie.png">
		<span class="sugarNumber">0</span>
		<button class="addSugar">Add</button>
	</div>

	<div class="chocolateSection">
		<img class="cookie-image chocolateImage" src="chocolate-cookie.png">
		<span class="chocolateNumber">0</span>
		<button class="addChocolate">Add</button>
	</div>

	<div class="lemonSection">
		<img class="cookie-image lemonImage" src="lemon-cookie.png">
		<span class="lemonNumber">0</span>
		<button class="addLemon">Add</button>
	</div>

	<button class="clearCookies">Clear cookies</button>

	<script type="text/javascript" src="cookies.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
